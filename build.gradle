import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'java-library'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
group = 'dev.esophose'
version = '1.0.0-SNAPSHOT'

compileJava {
    options.compilerArgs += ['-parameters']
    options.fork = true
    options.forkOptions.executable = 'javac'
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()

    maven { url = 'https://mvn.intellectualsites.com/content/repositories/thirdparty/' }
    maven { url = 'https://repo.rosewooddev.io/repository/public/' }
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.16.5'
    compileOnly 'org.jetbrains:annotations:20.1.0'
    compileOnly 'me.arcaniax:HeadDatabase-API:1.1.0', {
        exclude group: 'org.spigotmc'
    }

    api 'dev.rosewood:rosegarden:1.0.5-SNAPSHOT'
    api 'dev.rosewood:guiframework:1.1.3-SNAPSHOT'
}

shadowJar {
    archiveClassifier.set(null)
    minimize()

    relocate('dev.rosewood.rosegarden', 'dev.rosewood.roseloot.lib.rosegarden')
    relocate('dev.rosewood.guiframework', 'dev.rosewood.roseloot.lib.guiframework')
}

processResources {
    from (sourceSets.main.resources.srcDirs) {
        include '**/*.yml'
        filter ReplaceTokens, tokens: ["version": project.property("version")]
        duplicatesStrategy DuplicatesStrategy.INCLUDE
    }
}

build.dependsOn shadowJar
