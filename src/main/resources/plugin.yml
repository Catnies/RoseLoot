name: RoseLoot
main: dev.rosewood.roseloot.RoseLoot
version: '@version@'
api-version: '1.13'
description: Manipulate loot of mobs, blocks, fishing, chests, and piglin bartering
author: Esophose
softdepend: [PlaceholderAPI, HeadDatabase]
commands:
  rl:
    description: The base RoseLoot command
    aliases: [roseloot, loot]
    permission: roseloot.basecommand
permissions:
  roseloot.basecommand:
    description: Allows using the RoseLoot commands
    default: true
  roseloot.reload:
    description: Allows running the reload command
    default: op
  roseloot.test:
    description: Allows running the test command
    default: op
  roseloot.generate:
    description: Allows running the generate command
    default: op
  roseloot.copy:
    description: Allows running the copy command
    default: op
