name: RoseLoot
main: dev.rosewood.roseloot.RoseLoot
version: '@version@'
api-version: '1.13'
description: Manipulate loot of mobs, blocks, fishing, chests, piglin bartering, and advancements
author: Esophose
softdepend:
  - PlaceholderAPI
  - HeadDatabase
  - Vault
  - Treasury
  - PlayerPoints
  - TokenManager
  - eco
  - EcoBosses
  - MythicLib
  - MMOItems
  - ItemBridge
  - ExecutableItems
  - ItemsAdder
  - ItemsXL
  - Oraxen
  - CustomItems
  - ItemEdit
  - UberItems
  - Slimefun
  - MythicMobs
permissions:
  roseloot.basecommand:
    description: Allows using the RoseLoot commands
    default: true
  roseloot.help.wiki:
    description: Allows viewing the RoseLoot wiki link in the help menu
    default: op
  roseloot.reload:
    description: Allows running the reload command
    default: op
  roseloot.test:
    description: Allows running the test command
    default: op
  roseloot.generate:
    description: Allows running the generate command
    default: op
  roseloot.copy:
    description: Allows running the copy command
    default: op
